<div class="cestino">
  <div class="component-header">
    <button (click)="tornaIndietro()" class="btn">
      <i class="material-icons">arrow_back</i>
    </button>
    <h2>Cestino</h2>
  </div>
  <div class="filter-bar">
    <input (input)="onKeywordChange($event)" placeholder="Cerca..." class="filter-input" />
  </div>
  <ul class="list">
    <li *ngIf="!(attivitaCancellate$ | async)?.length">Nessuna attivit√† nel cestino</li>
    <li *ngFor="let attivita of attivitaCancellate$ | async" class="item">
      <div class="item-details">
        <span class="attivita-titolo">{{ attivita.titolo }}</span>
        <span class="attivita-descrizione">{{ attivita.descrizione }}</span>
      </div>
      <div class="actions-container">
        <button (click)="recuperaAttivita(attivita.id)" class="btn btn-action">
          Recupera
        </button>
        <button (click)="rimuoviAttivitaPermanente(attivita.id)" class="btn btn-danger">
          Elimina Permanentemente
        </button>
      </div>
    </li>
  </ul>
</div>
